用户自定义文件：

1. 为保证原始通讯录文件的一致性，不建议在原表格上进行修改，故推荐在本自定义文件中进行编辑或新增条目；
2. 一行即为一条数据，保存关闭后自动建立拼音和拼音字头索引，随后即可在程序中重新查询；
3. 如果一定要修改原始的文件，可右键查看来源，自行对原始文件进行修改和保存。


[EXAMPLE]
李世先,公司,职务,手机号,邮箱
马化腾,腾讯,产品经理,131XXXXXXXX,10001@qq.com
马云,阿里巴巴,市场销售,132XXXXXXXX,jack@aliyun.com
李彦宏,百度,程序员,133XXXXXXXX,robin@baidu.com
Q太郎,
...



